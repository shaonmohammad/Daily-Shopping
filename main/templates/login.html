{% extends 'base.html' %} {% block content %} {% load static %}
<div
  class="content-wrapper d-flex justify-content-center align-items-center"
  style="min-height: 80vh"
>
  <div class="bg-image"></div>
  <div
    class="card p-4 shadow-lg"
    style="width: 400px; border-radius: 15px; position: relative; z-index: 2"
  >
    <h3 class="text-center text-primary mb-4">Welcome Back</h3>

    <!-- Error Message -->
    {% if error_message %}
    <div class="alert alert-danger text-center" role="alert">
      {{ error_message }}
    </div>
    {% endif %}

    <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label for="Email" class="form-label text-secondary">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email"
          value="{{ username }}"
          required
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label text-secondary">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <a href="#" class="text-decoration-none text-primary small"
            >Forgot Password?</a
          >
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-primary w-100 mt-3"
        style="border-radius: 25px"
      >
        Login
      </button>
      <p class="text-center mt-3 mb-0 text-secondary small">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-primary text-decoration-none"
          >Register</a
        >
      </p>
    </form>
  </div>
</div>

<style>
  .content-wrapper {
    position: relative;
    width: 100%;
  }

  /* Background for Block Content */
  .bg-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("{% static 'images/login.jpg' %}");
    background-size: cover;
    background-position: center;
    z-index: 1;
    filter: blur(3px); /* Blur effect only for the background */
  }
</style>
{% endblock %}
